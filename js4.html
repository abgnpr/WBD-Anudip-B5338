<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS 4 Conditionals</title>
</head>

<body>
    <script>

        switch (key) {
            case "Hi":
                document.writeln("Hello!")
                break;

            case "Bye":
                document.writeln("Goodbye!")
                break;

            default:
                document.writeln("Duh!")
                break;
        }

        var marks = prompt("Enter Your Obtained Marks: ");
        if (marks <= 100) {
            if (marks >= 60) {
                document.write("1st Division");
            } else if (marks >= 45) {
                document.write("2nd Division");
            } else if (marks >= 30) {
                document.write("3rd Division");
            } else {
                document.write("Fail!!!");
            }
        } else {
            document.write("Marks is greater than 100");
        }

        var key = prompt("Enter choice : ")
        switch (key) {
            case "A":
                document.writeln("Abhigyan ")
                break;
            case "V":
                document.writeln("Vikas Kumar Sinha")
                break;
            default:
                document.writeln("Yashpal Anand")
                break;
        }
        //added by ashwani
        document.write("completed")

    </script>
</body>

</html>
